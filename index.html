<html>
<head>
	<title>Lunch Break Battle</title>
	<link href="css/normalize.css" rel="stylesheet"></link>
	<link href="css/style.css" rel="stylesheet"></link>
    <script src="js/jquery-2.0-min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <audio id="cool" src="assets/music/cool.mp3"></audio>
    <audio id="cool-fast" src="assets/music/cool_fast.mp3"></audio>
    <audio id="cool-faster" src="assets/music/cool_faster.mp3"></audio>
    <audio id="elephant" src="assets/music/elephant.mp3"></audio>
    <audio id="elephant-fast" src="assets/music/elephant_fast.mp3"></audio>
    <audio id="elephant-faster" src="assets/music/elephant_faster.mp3"></audio>
    <audio id="japan" src="assets/music/japan.mp3"></audio>
    <audio id="japan-fast" src="assets/music/japan_fast.mp3"></audio>
    <audio id="japan-faster" src="assets/music/japan_faster.mp3"></audio>
    <audio id="nervous" src="assets/music/nervous.mp3"></audio>
    <audio id="nervous-fast" src="assets/music/nervous_fast.mp3"></audio>
    <audio id="nervous-faster" src="assets/music/nervous_faster.mp3"></audio>
    <audio id="wacky" src="assets/music/wacky.mp3"></audio>
    <audio id="wacky-fast" src="assets/music/wacky_fast.mp3"></audio>
    <audio id="wacky-faster" src="assets/music/wacky_faster.mp3"></audio>
    <audio id="p1win" src="assets/music/p1win.mp3"></audio>
    <audio id="p1win-fast" src="assets/music/p1win_fast.mp3"></audio>
    <audio id="p1win-faster" src="assets/music/p1win_faster.mp3"></audio>
    <audio id="p2win" src="assets/music/p2win.mp3"></audio>
    <audio id="p2win-fast" src="assets/music/p2win_fast.mp3"></audio>
    <audio id="p2win-faster" src="assets/music/p2win_faster.mp3"></audio>
    <audio id="fast" src="assets/music/fast.mp3"></audio>
    <audio id="faster" src="assets/music/faster.mp3"></audio>
    <audio id="gameover" src="assets/music/gameover.mp3"></audio>
    <audio id="boss" src="assets/music/boss.mp3"></audio>
    <audio id="title" src="assets/music/title.mp3" loop></audio>

    <div id="mute-button"></div>
	<div id="board">
		<!-- Keep #player-1 and #player-2 on same line -->
		<div id="player-1"><div class="score p1">Start?</div><div id="timer">3:00</div><div class="selector-p1">p1</div><div class="info-text p1">Lunch Break Battle</div><div class="controls p1"></div><div class="art p1"></div><div class="mg-timer p1"></div></div><div id="player-2"><div class="score p2">Start?</div><div class="selector-p2">p2</div><div class="info-text p2">Lunch Break Battle</div><div class="controls p2"></div><div class="art p2"></div><div class="mg-timer p2"></div></div>
	</div>
</body>
</html>
